<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Parallax Scrolling Effect</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="registration.css">
        <link rel="stylesheet" href="footer.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="header">
                    <!--                logo-->
                    <img src="https://codesford.com/static/website/img/logo.svg" height="45" alt="logo">
                    <nav>
                        <!--              Help -->
                        <form class="signInBtn" action="help.html" target="_self">
                            <button class="btn">{{ help }}</button>
                        </form>
                        <!--              Sign in -->
                        <form class="signInBtn" action="index.html" target="_self">
                            <button class="btn">{{ signOut }}</button>
                        </form>
                        <!--                    ru & en icons-->
                        <span id='en' class="language" v-on:click="changeLanguage($event)">
                            <img src="https://codesford.com/static/website/img/icons/en.png" width="23" height="23" alt="en">
                              <span>en</span>
                        </span>
                        <span id='ru' class="language" v-on:click="changeLanguage($event)">
                            <img src="https://codesford.com/static/website/img/icons/ru.png" width="23" height="23" alt="ru">
                            <span>ру</span>
                        </span>
                    </nav>
                </div>
            </header>

            <main>
                <form class="registrationForm" action="product.html" target="_self">
                    <div class="registrationForm_fields">
                        <label for="uname"><b>{{ username }}</b></label>
                        <input id="uname" type="text" v-bind:placeholder="input+username" name="uname" required>

                        <label for="psw"><b>{{ password }}</b></label>
                        <input id="psw" type="password" v-bind:placeholder="input+password" name="psw" required>

                        <button class="formBtn btn" type="submit">{{ login }}</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> {{ memorization }}
                        </label>
                    </div>
                </form>
            </main>

            <footer>
                <div class="footer_top">
                    <div class="address">
                        <div>{{ address }}</div>
                        <div>{{ addressDetail}}</div>
                    </div>
                    <div>
                        <a href="#">{{ main }}</a>
                    </div>
                    <div>
                        <a href="#">{{ study }}</a>
                    </div>
                    <div>
                        <a href="#">{{ team }}</a>
                    </div>
                    <div class="socialNetworks">
                        <div>{{ socialNetworks }}</div>
                        <div class="socialNetworks__imgs">
                            <a href="https://www.youtube.com/channel/UCAJdCHneL0v4Ad38UVaCjbg"><img class="socialNetworks__imgs__item" src="img/youtube.svg" alt="youtube"></a>
                            <a href="https://vk.com/codesford"><img class="socialNetworks__imgs__item" src="img/vk.svg" alt="vk"></a>
                            <a href="https://t.me/CodesFord"><img class="socialNetworks__imgs__item"src="img/facebook1.svg" alt="facebook"></a>
                            <a href="https://www.facebook.com/CodesFord2020"><img class="socialNetworks__imgs__item" src="img/telegram.svg" alt="telegram"></a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="footer_bottom">
                    <!--                copyright symbol-->
                    <div>{{ copyright }}</div>
                    <!--                email-->
                    <div><a href="mailto:email@codesford.com">{{ email }}</a></div>
                </div>
            </footer>
        </div>
    <script>
      // text in different languages
      const textData = {
        ru: {
          username: 'Имя пользователя',
          password: 'Пароль',
          login: 'Войти',
          memorization: 'Запомнить меня',
          input: 'Введите ',
          signOut: 'Выйти',
          help: 'Помощь',
          address: 'Адрес',
          addressDetail: '3047, ‌Австралия, ‌Мельбурн, ‌Броадмидоус, Персидэйл‌ ‌Пэрэйд, д.59, ‌офис 69',
          main: 'Главная',
          study: 'Учиться',
          team: 'Команда',
          socialNetworks: 'Присоединяйся к нам в социальных сетях',
        },
        en: {
          username: 'Username',
          password: 'Password',
          login: 'Login',
          memorization: 'Remember me',
          input: 'Enter ',
          signOut: 'Sign out',
          help: 'Help',
          address: 'Address',
          addressDetail: '59-69 Pearcedale Parade Broadmeadows VIC 3047',
          main: 'Main',
          study: 'Study',
          team: 'Team',
          socialNetworks: 'Join us on social networks',
        },
      }
      // new Vue instance
      const app = new Vue({
        el: '#app',
        data: {
          email: 'email@codesford.com',
          copyright: '© 2020 CodesFord',
          username: textData.en.username,
          password: textData.en.password,
          login: textData.en.login,
          memorization: textData.en.memorization,
          input: textData.en.input,
          signOut: textData.en.signOut,
          help: textData.en.help,
          address: textData.en.address,
          addressDetail: textData.en.addressDetail,
          main: textData.en.main,
          study: textData.en.study,
          team: textData.en.team,
          socialNetworks: textData.en.socialNetworks,
        },
        methods: {
          // a method for language change
          changeLanguage: function (event) {
            this.username = textData[event.currentTarget.id].username;
            this.password = textData[event.currentTarget.id].password;
            this.login = textData[event.currentTarget.id].login;
            this.memorization = textData[event.currentTarget.id].memorization;
            this.input = textData[event.currentTarget.id].input;
            this.signOut = textData[event.currentTarget.id].signOut;
            this.help = textData[event.currentTarget.id].help;
            this.address = textData[event.currentTarget.id].address;
            this.addressDetail = textData[event.currentTarget.id].addressDetail;
            this.main = textData[event.currentTarget.id].main;
            this.study = textData[event.currentTarget.id].study;
            this.team = textData[event.currentTarget.id].team;
            this.socialNetworks = textData[event.currentTarget.id].socialNetworks;
          },
        }
      });
    </script>
    </body>
</html>
